<!-- search.html -->
{% extends "base.html" %}

{% block content %}
  <div class="center-container">
    <img src ="{{ url_for('static', filename='homepage_logo_transparent.png')}}" alt="homepage logo">
    <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.search_query.label }} {{ form.search_query(size=20, placeholder="Type your dish", width=100) }}
      <button class="btn btn-light">Search</button>
    </form>
  </div>
{% endblock %}
