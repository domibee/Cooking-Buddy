<!-- search.html -->
{% extends "base.html" %}

{% block content %}

  <div class="center-container">
    <img src="{{ url_for('static', filename='homepage_logo.png') }}" class="homepage_logo" alt="homepage logo">
    <form method="POST" class="search-form">
      {{ form.hidden_tag() }}
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-search fa-2xl"></i></span>
        {{ form.search_query.label }}
        <input class="form-control" type="text" name="search_query" id="search_query" placeholder="Type your dish">
        <button class="btn btn-primary search-btn" type="submit">Search</button>
      </div>
    </form>
  </div>

{% endblock %}
