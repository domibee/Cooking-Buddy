<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Cooking Buddy{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-shadow">
      <a class="navbar-brand" href="/">Cooking Buddy</a>
      <ul class="navbar-nav ml-auto">
        {% if not g.user %}
        <li class="nav-item">
          <a class="btn btn-sm btn-light" href="/user/register">Register</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-sm btn-light" href="/user/login">Login</a>
        </li>
        {% else %}
        <li class="nav-item"><a href="{{ url_for('show_user', id = g.user.id )}}">{{ g.user.username }}</a></li> 
        <li class="nav-item"><a href="/logout">Log out </a></li>
        {% endif %}
      </ul>
    </nav>
    <div class="container">
      {% for category, message in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% block content %}
      <!-- put the content here -->
      {% endblock %}
    </div>
  </body>
</html>
